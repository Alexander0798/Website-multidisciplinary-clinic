<div class="popup">
    <div class="popup__container">
        <button type="button" class="popup__button-close">&#10006;</button>
        <form action="#" class="popup__form">
            <label class="popup__label">
                <input type="text" name="name" id="input-name" class="popup__input" placeholder="Как Вас зовут?" />
                <span class="popup__error"></span>
            </label>
            <label class="popup__label">
                <input type="tel" name="tel" id="input-tel" class="popup__input" placeholder="Введите ваш номер телефона" />
                <span class="popup__error"></span>
            </label>
            <label class="popup__label">
                <input type="email" name="email" id="input-email" class="popup__input" placeholder="Введите ваш email" />
                <span class="popup__error"></span>
            </label>
            <button type="submit" name="buttonSubmit" class="popup__button" id="button-submit">Записаться на приём</button>
        </form>
    </div>
</div>
